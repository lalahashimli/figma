<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Figma</title>
</head>

<body>

    <header>
        <div class="leftside">
            <div class="logo">
                <img src="./images/logo.png" alt="logo">
            </div>
            <div class="title">
                <h2>Open Enterpise</h2>
            </div>
        </div>

        <nav class="navbar">
            <ul>
                <li><a href="#">Why Open Enterpise</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Contribute</a></li>
                <li><a href="#">Request early access</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="content">
            
            <div class="contentext">
                <h1>A new model for open collaboration</h1>
            </div>

            <div class="othertext">
                <p>Run an organization where members get rewarded for their contributions with fractional ownership.</p>
            </div>

            <button type="button">
                Request early access
            </button>
        </section>


        <section class="image">
            <div class="firstimage">
                <img src="./images/illustration.png" alt="illustration">
            </div>
            <div class="vector">
                <img src="./images/vector.png" alt="vector">
            </div>
        </section>

    </main>
</body>

</html>
